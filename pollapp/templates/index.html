{% extends 'baset.html' %}
{% block content %}


<div>
    <h3><strong>Voting Portal</strong></h3>
</div>

<div class="list-group-horizontal">
          <center>
              <div class="list-group" style="margin:0px">
                  <centre>
                      <div class="list-group-item">
                          {% for po in posi %}
                              <a href=" {% url 'vote' po.id %} " class="list-group-item list-group-item-action">
                                  <h2>{{po.position}}</h2></a>
                              </a>
                          {% endfor %}
                      </div>
                  </centre>
              </div>
          </center>
</div>


{% endblock %}
