{% extends 'baset.html' %}
{% load static %}
{% block content %}
<link href="{%static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>


 <link href="{% static 'cover/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">


  <form action="login" method="post">

    {% csrf_token %}


    <div  style="margin:100px">
      <h1 class="h3 mb-3 fw-normal">Sign In</h1>

      <input type="number" name="username" class="form-control" placeholder="NIDA NUMBER">


      <input type="text" name="full_name" class="form-control" placeholder="Full Name">

      <input type="submit" value = "submit" class="w-50 btn btn-lg btn-primary">



    </div>

  </form>


  <div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
  </div>


{% endblock %}
